<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form action="#" method="post">
        <div>
            <label for="q1">Fill in the blank:</label>
            <input type="text" id="q1" name="q1">
        </div>
        <div>
            <label for="q2">Short answer question:</label>
            <textarea id="q2" name="q2" rows="4" cols="50"></textarea>
        </div>
        <div>
            <label for="q3">Choose one:</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="both">Both HTML and CSS</option>
            </select>
        </div>
        <div>
            <label for="q4">Integer answer:</label>
            <input type="number" id="q4" name="q4">
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
